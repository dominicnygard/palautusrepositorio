{% extends "base.html" %}

{% block title %}Luo uusi varasto{% endblock %}

{% block content %}
<div class="container">
    <h1>Luo uusi varasto</h1>
    
    <form method="POST" action="{{ url_for('create_warehouse') }}">
        <div class="form-group">
            <label for="name">Varaston nimi:</label>
            <input type="text" id="name" name="name" required placeholder="Anna varaston nimi">
        </div>
        
        <div class="form-group">
            <label for="tilavuus">Tilavuus:</label>
            <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0" required placeholder="Anna tilavuus">
        </div>
        
        <div class="form-group">
            <label for="alku_saldo">Alkusaldo (valinnainen):</label>
            <input type="number" id="alku_saldo" name="alku_saldo" step="0.01" min="0" value="0" placeholder="Anna alkusaldo">
        </div>
        
        <button type="submit" class="btn btn-success">Luo varasto</button>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Peruuta</a>
    </form>
</div>
{% endblock %}
